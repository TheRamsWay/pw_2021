<html>
  <head>
    <title>Formulaire calcul taux</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
  </head>
  <body>
<!-- method peut prendre les valeurs "get" et "post" -->
    <h1>Calcul avec get</h1>
    <form method="get" action="resultat.php">
    <label for="somme">Somme</label> <input type="number" step="0.01" id="somme" name="somme"/> <br />
    <label for="taux">Taux</label> <input type="number" step="0.01" id="taux" name="taux"/> <br/>
    <label for="duree">Durée</label> <input type="number" step="0.01" id="duree" name="duree"/>
    <input type="submit" />
    </form>

    <h1>Calcul avec post</h1>
    <form method="post" action="resultat.php">
    <label for="somme">Somme</label> <input type="number" step="0.01" id="somme" name="somme"/> <br />
    <label for="taux">Taux</label> <input type="number" step="0.01" id="taux" name="taux"/> <br/>
    <label for="duree">Durée</label> <input type="number" step="0.01" id="duree" name="duree"/>
    <input type="submit" />
    </form>
  </body>
</html>
